<div class="body"> 
    <div class="container">
    <h1 class="text-center"> Sign Up</h1> 
    <form action="" #f="ngForm" (ngSubmit)="signup(f)"> 
        <input ngModel name="name" #name="ngModel" type="text" class="form-control" placeholder="your name" required> 
        <div class="alert alert-danger" *ngIf="name.invalid && name.touched">Name is required</div>

        <input ngModel name="email" #email="ngModel" type="email" class="form-control" placeholder="email" required email>
        <div class="alert alert-danger" *ngIf="email.touched && email.errors?.required">Email is required</div>
        <div class="alert alert-danger" *ngIf="email.touched && email.errors?.email">your input does not match email format</div>

        <input ngModel name="password" #password="ngModel" type="password" class="form-control" placeholder="password" required minlength="6">
        <div class="alert alert-danger" *ngIf="password.touched && password.errors?.required">password is required</div>
        <div class="alert alert-danger" *ngIf="password.touched && password.errors?.minlength"> password should be 6 caracters</div>

        <input ngModel name="passwordConfirm" #passwordConfirm="ngModel" type="password" class="form-control" placeholder="repeat pasword" required>
        <div class="alert alert-danger" *ngIf="passwordConfirm.invalid && passwordConfirm.touched">Password is required</div>
        <div class="alert alert-danger" *ngIf="passwordConfirm.value !== password.value && passwordConfirm.touched">Passwords are not equal</div>

        <input ngModel name="address" #address="ngModel" type="text" class="form-control" placeholder="address" required>
        <div class="alert alert-danger" *ngIf="address.invalid && address.touched">Address is required</div>

        <button class="btn btn-primary" [disabled]="f.invalid || passwordConfirm.value !== password.value " > Create Account</button>
    </form> <br>
    <div class="alert alert-danger" *ngIf="errorMessage"> {{ errorMessage }} </div>
 </div>
</div>
