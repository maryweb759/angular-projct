<div class="container"> 
    <h2 class="text-center">Add New Goods </h2> 
    <form action="" #f="ngForm" (ngSubmit)="addNewGood(f)"> 
        <input  name="name"  type="text" class="form-control" ngModel placeholder="name" required> 
        <input  name="price"  type="number" class="form-control" ngModel placeholder="price" required> <br>
        <input type="file" name="image" ngModel #image required> <br> <br>
        <input type="submit" value="Add" class="btn btn-primary" [disabled]="f.invalid">
    </form>
</div>
